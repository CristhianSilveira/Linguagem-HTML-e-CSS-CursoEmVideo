<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <p>
            <label for="IUser">Usuário: </label> 
            <input type="text" name="user" id="IUser" required minlength="5" maxlength="30" size="10" placeholder="Nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="ISenha">Senha: </label>
            <input type="password" name="Senha" id="ISenha" required minlength="8" maxlength="20" size="8" placeholder="Mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <p>
            <label for="ICor">Cor: </label><input type="color" name="cor" id="ICor" value="#00ff00">
        </p>
        <p>
            <label for="INivel">Nível de Satisfação: </label><input type="range" name="nivel" id="INivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="IFoto">Foto de perfil: </label><input type="file" name="foto" id="IFoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

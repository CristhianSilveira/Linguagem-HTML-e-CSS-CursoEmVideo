<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√°rio</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="INome">Nome: </label><input type="text" name="nome" id="INome" minlength="5" maxlength="30" required>
            </p>
            <p>
                <label for="IEmail">E-mail: </label>
                <input type="email" name="email" id="IEmail" required autocomplete="email">
            </p>
            <p>
                <label for="ITel">Telefone: </label><input type="tel" name="tel" id="ITel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>   
</body>
</html>
